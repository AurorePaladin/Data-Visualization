<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg</title>
  </head>
  <body>
    <svg width="800" height="800">
      <rect width="50" height="50" style="fill: purple"></rect>
      <line
        x1="100"
        y1="100"
        x2="250"
        y2="75"
        style="stroke: blue; stroke-width: 1"
      ></line>
      <line
        x1="250"
        y1="75"
        x2="300"
        y2="100"
        style="stroke: blue; stroke-width: 1"
      ></line>

      <circle
        cx="200"
        cy="200"
        r="45"
        style="stroke: pink; stroke-width: 1; fill: gold"
      ></circle>
    </svg>
  </body>
</html>
