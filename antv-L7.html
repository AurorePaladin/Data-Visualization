<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>antV-L7</title>
    <script src="https://unpkg.com/@antv/l7"></script>
    <style>
      html,
      body {
        overflow: hidden;
        margin: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
<script>
  const scene = new L7.Scene({
    id: "map",
    map: new L7.GaodeMap({
      style: "dark",
      center: [120.19382669582967, 30.258134], // 杭州市的坐标
      pitch: 0,
      zoom: 6,
      token: "***",
    }),
  });
</script>
