<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zrender</title>
    <script src="https://cdn.jsdelivr.net/npm/zrender@4.3.0/dist/zrender.js"></script>
  </head>
  <body>
    <div id="container" style="width: 900px; height: 900px"></div>
  </body>
</html>
<script>
  const zr = zrender.init(document.getElementById("container"));
  const rect = new zrender.Rect({
    shape: {
      x: 0,
      y: 0,
      width: 50,
      height: 50,
    },
    style: {
      fill: "red",
      lineWidth: 0,
    },
  });
  const line1 = new zrender.Polyline({
    shape: {
      points: [
        [100, 100],
        [250, 75],
        [300, 100],
      ],
    },
    style: {
      stroke: "gold",
      lineWidth: 1,
    },
  });
  const circle = new zrender.Circle({
    shape: {
      cx: 200,
      cy: 200,
      r: 50,
    },
    style: {
      fill: "pink",
      stroke: "purple",
      lineWidth: 1,
    },
  });
  zr.add(rect);
  zr.add(line1);
  zr.add(circle);
</script>
