<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG应用场景</title>
  </head>
  <body>
    <!-- svg 应用场景 -->
    <!-- 1.绘制 icon -->
    <!-- 2.绘制动画 -->

    <!-- svg viewport 和 viewBox -->
    <!-- 1.viewport 是 svg 图像的可见区域 -->
    <!-- 2.viewBox 是用于在画布上绘制 svg 图形的坐标系统 -->
    <svg
      width="500"
      height="200"
      viewBox="0 0 50 20"
      style="border: 1px solid #000000"
    >
      <rect
        x="20"
        y="10"
        width="10"
        height="5"
        style="stroke: #000000; fill: none"
      />
    </svg>

    <!-- 上述案例中 viewBox 坐标系中 1 = 10px，上述代码相当于： -->

    <svg width="500" height="200" style="border: 1px solid #000000">
      <rect
        x="200"
        y="100"
        width="100"
        height="50"
        stroke-width="10"
        style="stroke: #000000; fill: none"
      />
    </svg>

    <!-- preserveAspectRatio 用于当 viewport 和 viewBox 宽高比不相同时，指定这个坐标系在viewport 中是否完全可见，同时也可以指定它在viewport 坐标系统中的位置 -->

    <!-- preserveAspectRatio 相当于在 viewport 内部绘制了一个虚拟内框，它的默认值为：xMidYMid meet -->

    <svg
      width="500"
      height="200"
      viewBox="0 0 200 200"
      style="border: 1px solid #000000"
      preserveAspectRatio="xMidYMid meet"
    >
      <rect
        x="100"
        y="100"
        width="100"
        height="50"
        stroke-width="10"
        style="stroke: #000000; fill: none"
      />
    </svg>

    <svg
      width="500"
      height="200"
      viewBox="0 0 200 200"
      style="border: 1px solid #000000"
      preserveAspectRatio="xMaxYMin meet"
    >
      <rect
        x="100"
        y="100"
        width="100"
        height="50"
        stroke-width="10"
        style="stroke: #000000; fill: none"
      />
    </svg>

    <!-- preserveAspectRatio 第二个参数如下： -->

    <!-- 1.meet: 保持宽高比并将viewBox缩放为适合viewport的大小 -->
    <!-- 1-1.meet 模式下，svg 将优先采纳压缩比较小的作为最终压缩比，meet 是默认参数 -->

    <!-- 2.slice: 保持宽高比并将所有不在viewport中的viewBox剪裁掉 -->
    <svg
      width="500"
      height="200"
      viewBox="0 0 200 200"
      style="border: 1px solid #000000"
      preserveAspectRatio="xMidYMax slice"
    >
      <rect
        x="100"
        y="100"
        width="100"
        height="50"
        stroke-width="10"
        style="stroke: #000000; fill: none"
      />
    </svg>

    <svg
      width="500"
      height="200"
      viewBox="0 0 200 200"
      style="border: 1px solid #000000"
      preserveAspectRatio="xMaxYMin slice"
    >
      <rect
        x="100"
        y="100"
        width="100"
        height="50"
        stroke-width="10"
        style="stroke: #000000; fill: none"
      />
    </svg>

    <!-- 2-1.slice 模式下，svg 将优先采纳压缩比较大的作为最终压缩比 -->

    <!-- 3.none: 不保存宽高比。缩放图像适合整个viewbox，可能会发生图像变形 -->
    <!-- 3-1.none 模式下，svg 将分别计算 x 和 y 轴的压缩比 -->

    <svg
      width="500"
      height="200"
      viewBox="0 0 200 200"
      style="border: 1px solid #000000"
      preserveAspectRatio="none"
    >
      <rect
        x="100"
        y="100"
        width="100"
        height="50"
        stroke-width="10"
        style="stroke: #000000; fill: none"
      />
    </svg>

    <!-- svg 组件库 -->
    <!-- 1.defs 标签 -->
    <!-- 2.g 标签 -->
    <g id="arrow">
      <polyline
        points="30 20, 70 50, 30 80"
        fill="transparent"
        stroke="currentColor"
        stroke-width="3"
      ></polyline>
    </g>

    <!-- use 标签 -->
    <svg :style="{color:'red'}">
      <use href="#filledArrow"></use>
    </svg>

    <!-- symbol symbol 与 g 标签类似，但 symbol 可以拥有一个独立的 viewBox -->
    <svg width="0" height="0">
      <symbol id="cross" viewBox="0 0 100 100">
        <line
          x1="50"
          y1="10"
          x2="50"
          y2="90"
          stroke-width="8"
          stroke="currentColor"
        ></line>
        <line
          x1="10"
          y1="50"
          x2="90"
          y2="50"
          stroke-width="8"
          stroke="currentColor"
        ></line>
      </symbol>
    </svg>
  </body>
</html>
