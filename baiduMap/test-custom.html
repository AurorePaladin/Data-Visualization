<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      body,
      html,
      #allmap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        font-family: "微软雅黑";
      }
    </style>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=TpThXSSSrjR694QKbmQuFhx5dZ2nycyG"
    ></script>
    <title>自定义地图</title>
  </head>
  <body>
    <div id="allmap"></div>
  </body>
</html>
<script type="text/javascript">
  // GL版命名空间为BMapGL
  // 按住鼠标右键，修改倾斜角和角度
  var map = new BMapGL.Map("allmap") // 创建Map实例
  var point = new BMapGL.Point(116.404, 39.915)
  map.centerAndZoom(point, 9) // 初始化地图,设置中心点坐标和地图级别
  map.enableScrollWheelZoom(true) //开启鼠标滚轮缩放
  map.setMapStyleV2({ // 自定义样式模板 API
    styleId: "d250d079b97cbaeaefcdb1601937362a", // 推荐使用
    // styleJson: [{}] // Json样式代码的引入方式
  })
</script>
<!-- 获取模板 styleId 方式 -> 登录百度地图开放平台 -> 控制台 -> 特色服务平台 -> 个性化地图 -> 地图模板 -> 任意选着一个 -> 发布样式 -> 复制样式 ID -->
