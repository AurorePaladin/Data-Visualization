<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map_container {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=TpThXSSSrjR694QKbmQuFhx5dZ2nycyG"
    ></script>
    <!-- 地图初始化 css 库 -->
    <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
    <!-- mapv 是城市 WEBGL 可视化库 存储了各大城市的中心点坐标 可以根据城市名返回坐标 -->
    <script src="https://mapv.baidu.com/build/mapv.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.min.js"></script>
    <title>地图展示</title>
  </head>
  <body>
    <div id="map_container"></div>
    <script type="text/javascript">
      // 初始化地图 div id 将固定为 map_container , 不可以设置为其他的且宽高为100%
      var map = initMap({
        tilt: 0, // 地图倾角
        heading: 0, //
        center: [103.438656, 25.753594], // 初始化地图坐标点
        zoom: 8,
        style: snowStyle,
        skyColors: [
          // 地面颜色
          "rgba(226, 237, 248, 0)",
          // 天空颜色
          "rgba(186, 211, 252, 1)",
        ],
      })
      setData(initData())
      function initData() {
        // 准备数据源
        var data = []
        var citys = [
          "北京",
          "天津",
          "上海",
          "重庆",
          "石家庄",
          "太原",
          "呼和浩特",
          "哈尔滨",
          "长春",
          "沈阳",
          "济南",
          "南京",
          "合肥",
          "杭州",
          "南昌",
          "福州",
          "郑州",
          "武汉",
          "长沙",
          "广州",
          "南宁",
          "西安",
          "银川",
          "兰州",
          "西宁",
          "乌鲁木齐",
          "成都",
          "贵阳",
          "昆明",
          "拉萨",
          "海口",
        ]
        // 700个点 
        var randomCount = 700
        // 构造数据
        while (randomCount--) {
          var cityCenter = mapv.utilCityCenter.getCenterByCityName(
            //  随机获得一个城市名并返回坐标信息
            citys[parseInt(Math.random() * citys.length, 10)]
          )
          data.push({
            geometry: {
              type: "Point", // 散点图
              coordinates: [
                cityCenter.lng - 2 + Math.random() * 4,
                cityCenter.lat - 2 + Math.random() * 4,
              ], // 第一个参数是纬度， 第二个是经度
            },
            properties: {
                // 传入一个随机数
              count: Math.random() * 100,
            },
          })
        }
        return data
      }
      function setData(data) {
          // 生成 mapvgl 视图 View
        var view = new mapvgl.View({
          map: map,
        })
        // 初始化 intensity对象
        var intensity = new mapvgl.Intensity({
          max: 100,
          min: 0,
        //  颜色的渐变  只能在 0-1 之间
          gradient: {
            0: "rgb(25, 66, 102, 0.8)",
            0.3: "rgb(145, 102, 129, 0.8)",
            0.7: "rgb(210, 131, 137, 0.8)",
            1: "rgb(248, 177, 149, 0.8)",
          },
          maxSize: 30,
          minSize: 5,
        })
        // 初始化 mapvgl 的point 对象
        var pointLayer = new mapvgl.PointLayer({
          blend: "lighter",
          size: function (data) {
            //   根据之前传入的 随机数的大小 自动计算点的尺寸
            return intensity.getSize(data.properties.count)
          },
          color: function (data) {
              //   根据之前传入的 随机数的大小 自动计算点的颜色深浅
            return intensity.getColor(data.properties.count)
          },
        })
        // 将 Point 对象加入 View 中
        view.addLayer(pointLayer)
        // 将 数据源 与 Point 进行绑定
        pointLayer.setData(data)
      }
    </script>
  </body>
</html>
<!-- 绘制散点图流程 -->
<!-- 1.生成 mapvgl 视图 View 且 初始化 intensity对象-->
<!-- 2.初始化 mapvgl 的point 对象 -->
<!-- 3.将 Point 对象加入 View 中 -->
<!-- 4.将 data 与 Point 进行绑定 -->
