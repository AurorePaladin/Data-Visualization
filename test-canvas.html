<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>
  </body>
</html>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d"); // 获取 canvas 对象
  ctx.fillStyle = "black"; // 修改填充色为红色
  ctx.fillRect(0, 0, 60, 60); // 绘制矩形
  ctx.beginPath();
  ctx.lineWidth = 2; // 线条宽度
  ctx.strokeStyle = "blue"; // 线条填充色
  ctx.moveTo(100, 100); // 起点坐标
  ctx.lineTo(250, 75); // 中间点坐标
  ctx.lineTo(300, 100); // 终点坐标
  ctx.stroke(); // 绘制线段

  //  绘制曲线
  ctx.beginPath();
  ctx.lineWidth = 2; // 线条宽度
  ctx.strokeStyle = "yellow"; // 线条填充色
  ctx.fillStyle = "green";
  ctx.arc(200, 200, 50, 0, 2 * Math.PI); // 绘制圆形  （圆心X轴，圆心Y轴， 半径， 起始角度， 终止角度 ）
  ctx.stroke();
  ctx.fill();
</script>
