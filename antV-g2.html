<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>antV-g2</title>
    <script src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
  </head>
  <body>
    <div id="g2-chart"></div>
  </body>
</html>
<script>
  const { Line } = G2Plot;
  const data = [
    { year: "1991", value: 3 },
    { year: "1992", value: 4 },
    { year: "1993", value: 3.5 },
    { year: "1994", value: 5 },
    { year: "1995", value: 4.9 },
    { year: "1996", value: 6 },
    { year: "1997", value: 7 },
    { year: "1998", value: 9 },
    { year: "1999", value: 13 },
  ];
  const chartDom = document.getElementById("g2-chart");
  const line = new Line(chartDom, {
    title: {
      visible: true,
      text: "g2折线图",
    },
    description: {
      visible: true,
      text: "hail hydra", // 折线图描述文本
    },
    data,
    xField: "year",
    yField: "value",
    point: {
      visible: true, // 点
      size: 5,
      color: "gold",
      style: {
        stroke: "pink",
        lineWidth: 2,
        fillOpacity: 0.7,
      },
    },
    label: {
      visible: true, // 标签
    },
    color: "green", // 定义折线颜色
    yAxis: {
      //   formatter: (v) => {
      //   return `${v}k`;   // 等价于 return v + 'k'
      //   },
      label: {
        formatter: (v) => {
          return v + "k"; // 新版g2plot Y轴 单位已集成进 label 里了,此处用于修正
        },
        style: {
          fill: "#FE740C",
        },
      },
    },
    // 添加辅助线、辅助文本
    annotations: [
      {
        type: "text",
        position: ["min", "median"],
        content: "辅助标记",
        offsetY: -4,
        style: {
          textBaseline: "bottom",
        },
      },
      {
        type: "line",
        start: ["min", "median"],
        end: ["max", "median"],
        style: {
          stroke: "red",
          lineDash: [2, 2],
        },
      },
    ],
  }); // 初始化绘图对象

  line.render(); //调用 render 方法 完成绘图
</script>
<!-- antV g2 绘图流程 -->
<!-- 1.引入 js 库 2.编写渲染容器 DOM 3.准备渲染数据 4.获取渲染 DOM 对象 5.初始化 G2 -->
