<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v5.js"></script>
  </head>
  <body>
    <p id="">vue</p>
    <p>react</p>
    <p>flutter</p>
    <button id="datum">datum</button>
    <button id="data">data</button>
  </body>
</html>
<script>
  const body = d3.select("body"); // D3 获取 DOM 的方式
  const p = body.selectAll("p"); // 注意： 这里的 body 和 p 其实是 d3 DOM 对象
  function doDatum() {
    const str = "Framwork"; // 创建文本
    p.datum(str); // 将要对 p 里的文本进行修改
    p.text(function (d, i) {
      return `${d}-${i}`; // 调用p.datum后 需调用 p.text 对 p 的文本进行修改
    });
  }
  function doData() {
    const dataset = ["111", "222", "333"]; // 创建数组文本
    p.data(dataset).text(function (d, i) {
      return `${d}-${i}`; // 调用p.data后 需调用 p.text 对 p 的文本进行修改
    });
  }
  document.getElementById("datum").addEventListener("click", function (e) {
    doDatum();
  });
  document.getElementById("data").addEventListener("click", function (e) {
    doData();
  });
</script>
