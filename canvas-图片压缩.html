<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片压缩</title>
  </head>
  <body>
    <input type="file" id="upload" />
  </body>
</html>
<script>
  const upload = document.getElementById("upload");
  const ACCEPT = ["image/jpg", "image/jpg", "image/jpeg"];
  const MAXSIZE = 3 * 1024 * 1024;
  const MAXSIZE_STR = "3MB";
  function convertImageToBase64(file, callback) {
    let reader = new FileReader(); // 实例化 fileReader 对象，读取文件类容
    reader.addEventListener("load", function (e) {
      // console.log(e.target.result);
      // console.log(reader.result);
      const base64Image = e.target.result;
      callback && callback(base64Image);
      reader = null; //回收 reader 对象的内存
    });
    reader.readAsDataURL(file); // 浏览器提供的 blob 对象， 标记文件
  }
  function compress(base64Image, callback) {
    //   console.log(base64Image);
    const image = new Image();
    let maxW = 1024;
    let maxH = 1024;
    image.addEventListener("load", function (e) {
      let ratio; // 图片的压缩比
      let needCompress = false; // 是否需要压缩
      console.log(image.naturalWidth, image.naturalHeight);
      // 处理图片的宽高
      if (maxW < image.naturalWidth) {
        needCompress = true;
        ratio = image.naturalWidth / maxW;
        console.log(ratio);
        maxH = image.naturalHeight / ratio;
        console.log(maxH);
      }
      if (maxH < image.naturalHeight) {
        needCompress = true;
        ratio = image.naturalHeight / maxH;
        console.log(ratio);
        maxW = image.naturalWidth / ratio;

        maxH = naturalHeight;
      }
      // 绘制 canvas 画布，画布的大小为图片压缩后的尺寸
      const canvas = document.createElement("canvas");
      canvas.setAttribute("id", "__compress__");
      canvas.width = maxW;
      canvas.height = maxH;
      canvas.style.visibility = "visible";
      document.body.appendChild(canvas);

      const ctx = canvas.getContext("2d");
      // 清除画布
      ctx.clearRect(0, 0, maxW, maxH);
      // 绘制图片
      ctx.drawImage(image, 0, 0, maxW, maxH);

      // 绘制压缩后的图片
      const compressImage = canvas.toDataURL("imagee/jpeg", 0.8); // toDataURL第二个参数是压缩度，数字越小越失帧
      callback && callback(compressImage);
      const _image = new Image();
      _image.src = compressImage;
      document.body.appendChild(_image);
      canvas.remove();
      console.log("压缩比：" + image.src.length / _image.src.length);
    });
    image.src = base64Image;
    document.body.appendChild(image);
  }

  function uploadToServer(compressImage) {
    console.log("上传至服务器");
  }

  upload.addEventListener("change", function (e) {
    // console.log(e.target.files);
    // 图片是否存在
    const [file] = e.target.files;
    if (!file) {
      return;
    }
    // 图片大小检查
    const { type: fileType, size: fileSize } = file;
    if (ACCEPT.includes(fileType < 0)) {
      alert(`不支持[${fileType}]文件类型`);
      return;
    }
    // 图片大小检查
    if (fileSize > MAXSIZE) {
      alert(`文件超出${MAXSIZE_STR}`);
      upload.value = "";
      return;
    }
    // 图片压缩
    convertImageToBase64(file, (base64Image) =>
      compress(base64Image, uploadToServer)
    );
  });
</script>
