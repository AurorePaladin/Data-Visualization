<script>
  const chartDom = document.getElementById("chart"); // 获取 DOM 对象
  const chart = echarts.init(chartDom, "roma"); // 初始化 echarts 对象容器
  chart.setOption({
    title: {
      text: "数据可视化",
      subtext: "慕课网数据可视化体系课", // 副标题
    },
    xAxis: {
      type: "category",
    },
    yAxis: {},
    legend: {
      data: ["分类", "折线图", "柱状图"],
      icon: "circle", // 设置图形为圆
      textStyle: {
        color: "red", // 设置文本为红色
      },
      left: 300,
    },
    dataset: {
      source: [
        ["一季度", 79, 100, "分类1", 50],
        ["二季度", 81, 112, "分类2", 60],
        ["三季度", 88, 96, "分类3", 55],
        ["四季度", 72, 123, "分类4", 70],
      ],
    },
    toolbox: {
      feature: {
        // 以下3个属性，按照从上到下，在浏览器依次从左到右
        dataZoom: {
          // 区域缩放与区域还原
          yAxisIndex: false, // 官方提供的缩放坐标轴不存在问题
        },
        restore: {}, // 还原
        saveAsImage: {}, // 保存为图片
      },
    },
    dataZoom: [
      // 自定义区域缩放条
      {
        show: true,
        start: 0, // 区域缩放起始
        end: 100, // 区域缩放终止
      },
    ],
    grid: [{
            left: 10,
            top: 100,
            right: 10,
            bottom: 100
          }],
    series: [
      {
        name: "分类", // 绑定 legend
        type: "pie",
        center: ["65%", 60],
        radius: 35,
        encode: { itemName: 3, value: 4 }, // encode映射的是 dataset->source  3 是映射 source 中每个数组 index = 3 的值，4 同理
      },
      {
        name: "折线图", // 绑定 legend
        type: "line",
        encode: { x: 0, y: 2 }, // 0 是映射 source 中每个数组 index = 0 的值，2 同理
      },
      {
        name: "柱状图", // 绑定 legend
        type: "bar",
        encode: { x: 0, y: 1 }, // 0 是映射 source 中每个数组 index = 0 的值，1 同理
      },
    ],
  });
</script>
