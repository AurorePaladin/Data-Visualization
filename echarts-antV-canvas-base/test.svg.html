<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg</title>
  </head>
  <body>
    <svg width="800" height="800">
      <!-- rect标签 x y 对应的是 绘制出来的矩形的左上角坐标 -->
      <rect
        width="50"
        height="50"
        style="fill: red; stroke: black; stroke-width: 10"
        x="20"
        y="20"
      />
      <line
        x1="100"
        y1="100"
        x2="250"
        y2="75"
        style="stroke: blue; stroke-width: 1"
      />
      <line
        x1="250"
        y1="75"
        x2="300"
        y2="100"
        style="stroke: blue; stroke-width: 1"
      />

      <circle
        cx="200"
        cy="200"
        r="45"
        style="stroke: black; stroke-width: 1; fill: gold"
      />
      <!-- stroke-width值改大之后在视觉上看在向外扩充，但用检查工具看该圆标签和上面圆标签所占的width和height一样都是 90px -->
      <circle
        cx="400"
        cy="200"
        r="45"
        style="stroke: black; stroke-width: 45; fill: gold"
      />

      <line
        x1="300"
        y1="300"
        x2="301"
        y2="301"
        style="stroke: black; stroke-width: 1"
      ></line>
    </svg>
  </body>
</html>
